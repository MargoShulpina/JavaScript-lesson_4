<head>

  <title>Ex. 47</title>

<body>
  <script>
    let arr1 = ['Апрель', 'Май', 'Июнь'];
    let arr2 = ['Январь', 'Февраль', 'Март'];
    let arr3 = [];
    arr3.unshift(arr1);
    arr3.unshift(arr2);
    console.log(`Исходный массив: ${arr1}\nИспользуя функцию "unshift", добавляем в начало массива элементы: ${arr3}`);    
  </script>
</body>
