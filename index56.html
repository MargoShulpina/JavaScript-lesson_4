<body>
  <script>
    let arr1 = [1, 2, 3, 4, 5]; 
    console.log(`Исходный массив: ${arr1}`);
    arr1.splice(1, 0, 'a', 'b');
    arr1.splice(6, 0, 'с');
    arr1.splice(8, 0, 'e');
    console.log(`Используя функцию "splice", добавляем значения в массив: ${arr1}`);
  </script>
