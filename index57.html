<body>
  <script>
    let arr1 = [5, 6, 1, 30, 8, 0, 2, 10, 4]; 
    console.log(`Исходный массив: ${arr1}`);
    arr1.sort((a,b) => a - b);
    console.log(`Используя функцию "sort", выводим отсортированный по возрастанию массив: ${arr1}`);
  </script>
</body>
