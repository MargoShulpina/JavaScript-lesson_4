<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex. 60</title>
</head>
<body>
  <script>
    let fibElement = prompt('Введите порядковое число Фибоначчи:\nЧисло должно быть целым, в промежутке от "0" до "1000"', 7);
      if (isNaN(fibElement)|| +fibElement < 0 || fibElement == "" || +fibElement > 1000 || !Number.isInteger(+fibElement))
        alert('Вы ввели некорректное числовое значение.');
      else {
        function fib(fibElement) {
          let array = [+fibElement];
          array[0] = 0;
          array[1] = 1;
          for (let i = 2; i <= fibElement; i++) {
            array[i] = array[i - 2] + array[i - 1];
          }
          return array[fibElement];
        }
        console.log(`Значения порядкового числа Фибоначчи ${fibElement} = ${fib(fibElement)}`);
      }
  </script>
</body>
</html>
